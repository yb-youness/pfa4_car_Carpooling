<!DOCTYPE html>
<div lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="home.html :: head">
    <title>Go - Index</title>
  </head>
  <div>
    <header th:replace="home.html :: nav"></header>
<div class="spacer">
    &nbsp;
</div>
    <div class="container">
 <form id="register" action="" th:action="@{/register}" method="POST" th:object="${user}" >
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="">
                <img th:src="@{assets/img/inscri.jpg}" class="img-fluid"  alt="">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-4">

              <div class="alert alert-dismissible alert-success"   th:if="${msg}" >
                  <button type="button" class="btn-close" data-dismiss="alert">&times;</button>
                  <strong th:text="${msg}">Well done!</strong>.
              </div>
             
                <h3 class="text-center">Inscription</h3>
                <hr />

              <div class="card-body">


                <div class="row">
                   
              <div class="col-md-6">
                
                    <div class="form-group mb-2">
                      <input
                        type="text"
                        class="form-control p-2 mb-3"
                        name="nom"
                        th:filed="*{nom}"
                        th:value="*{nom}"
                        placeholder="Nom"
                        th:classappend="${#fields.hasErrors('nom')} ? is-invalid :''"
                      />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control p-2 mb-3"
                        placeholder="Prenom"
                        name="prenom"
                        th:value="*{prenom}"
                        th:filed="*{prenom}"
                        th:classappend="${#fields.hasErrors('prenom')} ? is-invalid :''"
                      />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control p-2 mb-3"
                        name="email"
                        th:filed="*{email}"
                        placeholder="Email"
                        th:value="*{email}"
                        th:classappend="${#fields.hasErrors('email')} ? is-invalid :''"
                      />
                      <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control p-2 mb-3"
                        name="tel"
                        th:filed="*{tel}"
                        th:value="*{tel}"
                        placeholder="Tele"
                        th:classappend="${#fields.hasErrors('tel')} ? is-invalid :''"
                      />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control p-2 mb-3"
                        name="pass"
                        th:filed="*{pass}"
                        placeholder="mot de passe"
                        th:classappend="${#fields.hasErrors('pass')} ? is-invalid :''"
                      />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>

                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control p-2 mb-3"
                        name="confPass"
                        placeholder="Confirmer"
                         th:classappend="${errorconf} ? is-invalid :''"
                      />
                     <div class="invalid-feedback" th:if="${errorconf}" th:text="${errorconf}"></div>                 
                </div>
                      <div class="form-group mb-2">
                          <label >Sexe : </label>
                          Homme  <input type="radio"     th:field="*{gender}" value="homme"  th:classappend="${#fields.hasErrors('gender')} ? is-invalid :''"/>
                          Femme  <input type="radio"   th:field="*{gender}" value="femme"  th:classappend="${#fields.hasErrors('gender')} ? is-invalid :''"/>
                          <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>

                      </div>
                <div class="row">
              
                  <div class="col-md-12">
                    <div class="form-group  mt-2">
                      <input
                        type="submit"
                        Value="Inscription"
                        class="btn btn-outline-primary btn-block"
                      />
                    </div>
                  </div>
                </div>
              </div>

            </div>
         
          </div>
        </div>
              </form>

  </div>
</div>
</div>
</div>

    
    <div class="mt-5"></div>
    <footer th:replace="home.html :: footer "></footer>

    <div th:replace="home.html :: incjs"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
  </body>
</html>
