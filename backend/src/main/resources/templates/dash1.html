<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <!--  <link rel="stylesheet" href="css/style.css">-->
    <title>Dashboard</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="/Trajets" class="navbar-brand">Let's Go</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="/dash" class="nav-link active">Dashboard</a>
            </li>
            <li class="nav-item px-2">
              <a href="/trajetdash" class="nav-link">Trajets</a>
            </li>
            <li class="nav-item px-2">
              <a href="/userdash" class="nav-link">Users</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i> Welcome
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/logout}" class="nav-link">
                <i class="fas fa-user-times"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HEADER -->

    <!-- ACTIONS -->

    <!-- POSTS -->
    <section id="posts">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>Latest Trajets</h4>
              </div>
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th>Id</th>
                    <th>Ville Depart</th>
                    <th>Ville Arriver</th>
                    <th>Date Depart</th>
                    <th>Date Arriver</th>
                    <th>Nombre de places</th>
                    <th>Cout</th>
                    <th>Descision</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="trajet:${listTrajets}">
                    <td th:text="${trajet.id}"></td>
                    <td th:text="${trajet.villedepart}"></td>
                    <td th:text="${trajet.villarrive}"></td>
                    <td th:text="${trajet.datedepart}"></td>
                    <td th:text="${trajet.date_arrivee}"></td>
                    <td th:text="${trajet.nbr_places}"></td>
                    <td th:text="${trajet.cout}"></td>
                    <td>
                      <div class="d-grid gap-2 d-md-block">
                        <button type="button" class="btn btn-outline-success">
                          Accepter
                        </button>
                        <a type="button" class="btn btn-outline-danger" th:href="@{/refusertrajet/{id}(id=${trajet.id})}" >
                          Refuser
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());

      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
