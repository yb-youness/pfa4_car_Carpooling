<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="home.html :: head">
    <title>Go - Index</title>
  </head>
  <body>
    <header th:replace="home.html :: nav"></header>
    <section class="breadcrumbs">
      <div class="container">
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Connexion</li>
        </ol>
        <h2>Connexion</h2>
      </div>
    </section>
    <section id="login" class="mt-3">
      <div class="container">
        <div
          class="alert alert-dismissible alert-danger"
          th:if="${param.error}"
        >
          <button type="button" class="btn-close" data-dismiss="alert">
            &times;
          </button>
          <strong>Mot De Passe Ou Email Invalide.</strong>.
        </div>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>Connexion</h4>
              </div>
              <div class="card-body">
                <form action="/login" method="POST">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">Mot de passe</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Mot de passe"
                      name="pass"
                      required
                    />
                  </div>
                  <input
                    type="submit"
                    value="connexion"
                    class="btn btn-primary btn-block mt-3"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer th:replace="home.html :: footer "></footer>

    <div th:replace="home.html :: incjs"></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
